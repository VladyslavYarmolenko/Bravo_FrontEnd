<div class="replace-modal">
  <div class="replace-header">
    <p class="replace-title">Replace Catalog</p>
    <button class="close-modal" [mat-dialog-close]="true">
      <img src="/assets/images/modal-windows/close.svg">
    </button>
  </div>
  <p class="replace-description">Drops the existing catalog and imports the new one</p>
  <div class="drag-section">
    <div>
      <p class="drag-description">Drag or Click here to upload files</p>
      <p class="drag-text">Note that only .CSV fires are supported</p>
    </div>
  </div>
  <div class="download">
    <div class="href">
      <img class="href-image" src="assets/images/modal-windows/download-image.svg">
      <strong class="href-text">Download</strong>
    </div>
    <p>our Template as a help</p>
  </div>
  <div class="separator"></div>
  <div class="modal-bottom">
    <div class="bottom-buttons">
      <button class="cancel-button" [mat-dialog-close]="true">Cancel</button>
      <button class="add-button_product" type="submit" [mat-dialog-close]="true">
        <div class="add-image_product"></div>
        <p class="add-description_product">Replace catalog</p>
      </button>
    </div>
  </div>
</div>
