<div class="header">
  <div class="check-button-header">
    <div class="sidebar-move-button" (click)="moveSidebar()"></div>
    <p class="description">Catalog</p>
  </div>
  <div class="functional-header">
    <div>
      <div class="replace-image"></div>
      <p class="replace-description">Replace Catalog</p>
    </div>
    <div class="add-product" (click)="openAddModal()">
      <div class="add-image"></div>
      <p class="add-description">Add Product</p>
    </div>
  </div>
</div>

<div class="search-logo"></div>
<input class="search" type="text" placeholder="Product Code, Name...">

<table mat-table
       [dataSource]="productsArr" multiTemplateDataRows
       class="mat-elevation-z8">

  <ng-container matColumnDef="productCode">
    <th mat-header-cell *matHeaderCellDef>Product Code</th>
    <td mat-cell *matCellDef="let element"> {{element.productCode}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="unit">
    <th mat-header-cell *matHeaderCellDef>Unit</th>
    <td mat-cell *matCellDef="let element"> {{element.unit}} </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price</th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>

  <ng-container matColumnDef="availability">
    <th mat-header-cell *matHeaderCellDef>Availability
      <div class="sort"></div>
    </th>
    <td mat-cell *matCellDef="let element"> {{element.availability}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <div class="trash-image" (click)="removeProduct(element.productCode, element.name)"></div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>

</table>
<mat-paginator [pageSizeOptions]="[10, 20, 30]"></mat-paginator>
